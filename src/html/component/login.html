<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录你的 Microsoft 帐户</title>
    <link rel="stylesheet" href="../../css/component/register.css">
    <script type="text/javascript" src="/libs/require/require.js" data-main="/js/component/login.js"></script>

</head>
<body>
    <div class="register_wrap">
        <div class="register">
            <div class="register_box" id="register_box">
                <img src="../../images/logo.png" alt="">
                <h3 class="register_h3">登录</h3>
                <div class="register_email">
                    <input type="text" placeholder="电子邮箱、电话或Skype" id="login_email">
                </div>
                <div class="register_change">
                    <a href="http://localhost:2000/html/component/register.html">没有账户？创建一个</a>
                </div>
                <div class="register_change">
                    <a href="">忘记了用户名</a>
                </div>
                <div class="register_next">
                    <button id="login_next">下一步</button> 
                </div>
            </div>
            <div class="register_box2" id="register_box2">
                <img src="../../images/logo.png" alt="">
                <div class="register_prev_wrap">
                    <div class="register_prev">

                    </div>
                    <span></span>
                </div>
                <h3 class="register_h3">输入密码</h3>
                <div class="register_wramming" id="register_wramming"></div>
                <div class="register_password">
                    <input type="password" id="login_password">
                </div>
                <div class="login_check">
                    <input type="checkbox" id="rember_me">
                    <span>使我保持登录状态</span>
                </div>
                <div class="login_forget">
                    <a href="#">忘记了密码</a>
                </div>
                <div class="register_next">
                        <button id="login_login">登录</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
